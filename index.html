<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="card">
  <div class="card-header"><img src="./images/illustration-hero.svg" alt="dancing-girl"></div>
  <div class="card-content">

    <div class="order-summary">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
        device <br> anywhere you like!</p>
    </div>
    
    <div class="plan-section">

      <div class="plan">
        <img src="./images/icon-music.svg" alt="icon-music">
        <p><span>Annual Plan</span><br>$59.99/year</p>
      </div>
      
      <a class="link-change" href="#">Change</a>
    </div>
    
    <button class="btn">Proceed to Payment</button>

    <a href="#" class="cancel">Cancel Order</a>

  </div>
</div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mathias-dell-osa-948908189/" target="_blank">Mathias Dell'Osa</a>.
  </div>
</body>
</html>
